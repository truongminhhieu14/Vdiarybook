paths:
  /api/auth/register:
    post:
      summary: Đăng ký tài khoản
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        201:
          description: Đăng ký thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPublic'
        400:
          description: Lỗi dữ liệu đầu vào
        500:
          description: Lỗi máy chủ

  /api/auth/login:
    post:
      summary: Đăng nhập
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        200:
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/UserPublic'
                  token:
                    type: string
        400:
          description: Email hoặc mật khẩu sai
        500:
          description: Lỗi máy chủ

components:
  schemas:
    RegisterRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    UserPublic:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        avatar:
          type: string
        role:
          type: string
        verified:
          type: boolean
